<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pouco de CSS</title>
    <style>
        h1{
            font-size: 20px;
        }
        /* uma class em css começa com ponto "." */
        .fundoVermelho{
            background-color: #ff0000;
        }
        .negrito{
            font-weight: bold;
        }
        /* um id em css começa com cerquilha "#" */
        #textoPrincipal{
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span>
    <span class="fundoVermelho negrito">Texto 2</span>
    <span class="fundoVermelho">Texto 3</span>
</body>
</html>
