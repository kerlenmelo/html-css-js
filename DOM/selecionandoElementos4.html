<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log
        
        const lista = document.querySelector('div ul')
        lista.parentNode.log()

        // childNodes retorna os textos no meios do resultado que são so espaços entre os lis
        lista.childNodes.log()

        // primeiro filho da div, veio como text pq significa o espaço entre as tags lis
        const primeiro = lista.firstChild
        primeiro.log()
        // primeiro irmão
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        // irmão do último elemento
        ultimo.previousSibling.log()

        // children retorna simplesmente os elementos que foram definidos
        lista.children.log()
        
        lista.firstElementChild.log()

        // seleciona o irmão anterior da lista
        lista.parentNode.previousElementSibling.log()
        // seleciona o irmão após a lista
        lista.parentNode.nextElementSibling.log()

        // Via de regra: pegar o que você quer diretamente
        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
